{% extends 'base.html' %}
{% block title %}Add Treatment - HMS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Add Treatment</h3>
                <form method="POST" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Patient</label>
                        <select name="patient_id" required class="form-select">
                            {% for p in patients %}
                                <option value="{{ p['id'] }}">{{ p['first_name'] }} {{ p['last_name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Doctor</label>
                        <select name="doctor_id" required class="form-select">
                            {% for d in doctors %}
                                <option value="{{ d['doctor_id'] }}">Dr. {{ d['f_name'] }} {{ d['l_name'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Details</label>
                        <textarea name="details" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary">Add Treatment</button>
                        <a class="btn btn-secondary ms-2" href="{{ url_for('doctor.view_logs') }}">Back to Logs</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
