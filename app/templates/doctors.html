<!DOCTYPE html>
<html>
<head>
    <title>Doctors List</title>
</head>
<body>
    <h2>Doctors</h2>
    <a href="{{ url_for('admin.add_doctor') }}">Add New Doctor</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Specialization</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        {% for doc in doctors %}
        <tr>
            <td>{{ doc['id'] }}</td>
            <td>{{ doc['first_name'] }}</td>
            <td>{{ doc['last_name'] }}</td>
            <td>{{ doc['specialization'] }}</td>
            <td>{{ doc['phone'] }}</td>
            <td>
                <a href="{{ url_for('admin.delete_doctor', did=doc['id']) }}"
                   onclick="return confirm('Are you sure you want to delete this doctor?');">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
</body>
</html>
