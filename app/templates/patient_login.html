{% extends 'base.html' %}
{% block title %}Patient Login - HMS{% endblock %}

{% block content %}
<div class="login-bg">
  <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6">
      <div class="form-card text-center form-card-bg">
        <h2 class="mb-3">Patient Login</h2>
        <form method="POST">
          <div class="mb-3 text-start">
            <label for="patient_id" class="form-label">Patient ID</label>
            <input id="patient_id" class="form-control" name="patient_id" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, msg in messages %}
                <div class="text-danger">{{ msg }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
