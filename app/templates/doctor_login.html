<!DOCTYPE html>
<html>
<head><title>Doctor Login</title></head>
<body>
<h2>Doctor Login</h2>
<form method="POST">
  <label>Username (FirstNameLastName):</label><br>
  <input name="username" placeholder="e.g., JohnDoe" required><br><br>
  <label>Password:</label><br>
  <input name="password" type="password" required><br><br>
  <button type="submit">Login</button>
</form>
</body>
</html>
