<!DOCTYPE html>
<html>
<head><title>Add Patient</title></head>
<body>
<h2>Add New Patient</h2>
<form method="POST">
  First Name: <input name="first_name" required><br>
  Last Name: <input name="last_name" required><br>
  Phone: <input name="phone"><br>
  Address: <input name="address"><br>
  Assign Doctor: 
    {% if doctors and doctors|length > 0 %}
    <select name="doctor">
      <option value="">-- None --</option>
      {% for d in doctors %}
        <option value="{{ d['doctor_id'] }}">Dr. {{ d['f_name'] }} {{ d['l_name'] }}</option>
      {% endfor %}
    </select><br>
    {% else %}
      <p><em>No doctors available. Add a doctor first via Admin â†’ Doctors.</em></p>
    {% endif %}
  <button type="submit">Add</button>
</form>
</body>
</html>
