<!DOCTYPE html>
<html>
<head><title>Patients</title></head>
<body>
<h2>Patients List</h2>
<a href="{{ url_for('admin.dashboard') }}">â¬… Back</a> |
<a href="{{ url_for('admin.add_patient') }}">Add New Patient</a>
<hr>
<table border="1" cellpadding="5" cellspacing="0">
<tr>
  <th>ID</th>
  <th>Name</th>
  <th>Phone</th>
  <th>Address</th>
  <th>Doctor</th>
  <th>Actions</th>
</tr>
{% for p in patients %}
<tr>
  <td>{{ p.id }}</td>
  <td>{{ p.first_name }} {{ p.last_name }}</td>
  <td>{{ p.phone }}</td>
  <td>{{ p.address }}</td>
  <td>{% if p['doctor_name'] %}Dr. {{ p['doctor_name'] }}{% else %}-{% endif %}</td>
  <td>
    <a href="{{ url_for('admin.update_patient', pid=p.id) }}">Edit</a> |
    <a href="{{ url_for('admin.delete_patient', pid=p.id) }}" 
       onclick="return confirm('Are you sure you want to delete this patient?');">
       Delete
    </a>
  </td>
</tr>
{% endfor %}
</table>
</body>
</html>
