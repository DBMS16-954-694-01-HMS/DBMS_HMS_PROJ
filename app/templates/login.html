{% extends 'base.html' %}
{% block title %}Admin Login - HMS{% endblock %}

{% block content %}
<div class="login-bg">
    <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6">
        <div class="form-card form-card-transparent text-center">
            <img src="{{ url_for('static', filename='icons/icon_admin.png') }}" alt="Admin" class="header-icon mb-3">
            <h2 class="mb-3">Admin Login</h2>
            <form method="POST">
                <div class="mb-3 text-start">
                    <label class="form-label">Username</label>
                    <input class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Password</label>
                    <input class="form-control" name="password" type="password" placeholder="Password" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
        </div>
    </div>
    </div>
</div>
{% endblock %}
