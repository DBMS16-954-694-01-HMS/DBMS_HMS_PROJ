{% extends 'base.html' %}
{% block title %}Book Appointment - HMS{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Book an Appointment</h3>
        <form method="POST" action="{{ url_for('patient.book_appointment') }}">
          <p>Appointments will be assigned to a doctor by the admin. Please pick a date/time and provide notes.</p>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Date</label>
              <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Time</label>
              <input type="time" name="time" class="form-control" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Notes / Reason</label>
            <textarea name="notes" class="form-control" rows="4"></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Book Appointment</button>
          <a class="btn btn-secondary ms-2" href="{{ url_for('patient.home') }}">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
