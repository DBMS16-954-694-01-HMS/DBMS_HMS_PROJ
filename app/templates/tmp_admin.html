<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login - HMS</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
  
  
  

    <!-- Toast / Snackbar container for flashed messages (shared) -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer">
      
        
      
    </div>

    
    
    <main class="p-0">
      <div class="container-fluid p-0">
        
<div class="login-bg">
    <div class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="col-md-6">
        <div class="form-card form-card-transparent text-center">
            <img src="/static/icons/icon_admin.png" alt="Admin" class="header-icon mb-3">
            <h2 class="mb-3">Admin Login</h2>
            <form method="POST">
                <div class="mb-3 text-start">
                    <label class="form-label">Username</label>
                    <input class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Password</label>
                    <input class="form-control" name="password" type="password" placeholder="Password" required>
                </div>
                <button class="btn btn-primary w-100" type="submit">Login</button>
            </form>
        </div>
    </div>
    </div>
</div>

      </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'));
      toastElList.forEach(function (toastEl) {
        try {
          var t = new bootstrap.Toast(toastEl);
          t.show();
        } catch (e) {
          console.error('Toast init failed', e);
        }
      });
    });
    </script>
</body>
</html>
