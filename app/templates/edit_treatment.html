{% extends 'base.html' %}
{% block title %}Edit Treatment - HMS{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Edit Treatment #{{ treatment['id'] }}</h3>
        <p class="mb-3">Patient: {{ treatment['patient_name'] }} (ID: {{ treatment['patient_id'] }})</p>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" rows="6" class="form-control">{{ treatment['description'] or '' }}</textarea>
          </div>
          <button class="btn btn-primary">Save</button>
          <a class="btn btn-secondary ms-2" href="{{ url_for('doctor.view_logs') }}">Back to Logs</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
